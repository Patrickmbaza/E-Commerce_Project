name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./backend/ -t crimson02/nodeback:latest
          docker build ./frontend/ -t crimson02/nodefront:latest
      - name: push image to docker hub
        run: |
          docker login -u crimson02 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push crimson02/nodeback:latest
          docker push crimson02/nodefront:latest