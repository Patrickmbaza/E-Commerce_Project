apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - name: frontend
        image: crimson02/nodefront:latest
        ports: [{ containerPort: 8080 }]
        env:
        - name: BACKEND_URL
          value: "http://backend.ecommerce.svc.cluster.local:5000/api"
        resources:
          requests: { cpu: "50m", memory: "64Mi" }
          limits:   { cpu: "300m", memory: "128Mi" }
        livenessProbe:
          httpGet: { path: /, port: 8080 }
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet: { path: /, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ecommerce
spec:
  type: ClusterIP
  selector: { app: frontend }
  ports: [{ port: 8080, targetPort: 8080 }]
